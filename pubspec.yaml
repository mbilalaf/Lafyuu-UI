name: lafyuu_e_commerce
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.1.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  smooth_page_indicator: ^1.1.0
  font_awesome_flutter: ^10.6.0
  iconsax: ^0.0.8
  flutter_rating_bar: ^4.0.1
  custom_rating_bar: ^2.0.5
  syncfusion_flutter_sliders: ^23.2.4
  dotted_dashed_line: ^0.0.3
  debit_credit_card_widget: ^1.0.2
  calendar_date_picker2: ^0.5.3
  flutter_holo_date_picker: ^1.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/icons/system icon/
    - assets/icons/Other Icon/
    - assets/icons/Other Icon/
    - assets/icons/Product icon/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
